apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: app-ingress
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: application.local
    http:
      paths:
      - path: /t
        pathType: Prefix
        backend:
         service:
           name: app-service
           port:
             number: 5000
      - path: /v
        pathType: Prefix
        backend:
         service:
           name: version-service
           port:
             number: 5001
      - path: /m
        pathType: Prefix
        backend:
         service:
           name: app-service
           port:
             number: 5000
